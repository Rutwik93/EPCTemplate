<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c66e3b13e9.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
    <style>

        *{
            margin: 0%;
            padding: 0%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .header
        {
            display: grid;
            grid-template-columns: 0.5fr 2fr 2fr 2fr 0.5fr;
            grid-template-areas: ". header-logo . header-side header-side";
        }

        .header-logo
        {
            grid-area: header-logo;
        }

        .header-logo > img
        {
            height: 100%;
            width: 100%;
        }

        .header-side
        {
            grid-area: header-side;
            display: grid;
            grid-template-rows: 0.8fr 1fr;
            row-gap: 1vh;
        }

        .social-icon
        {
            color:#509ac9;
            font-size: 18px;
            margin-left: 1%;
            margin-right: 1%;
        }

        .social-media-row
        {
            display: grid; 
            grid-template-columns: auto; 
        }

        .social-media-header
        {
            display: flex;
            justify-content: center; /* Horizontally Center Items */
            justify-self: flex-end; /* Horizontally Center */
            align-items: center; /* Vertically Center */
            width: 25vw;     
            background-color: #f5f5f5;
            border-bottom-left-radius: 5em;
        }

        .search-bar
        {
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        .search-bar > button
        {
            position: relative;
            right: 2em;
            font-size: 1.5em;
            color:#d8d8d8;
            background-color: white;
            border: none;
            height: fit-content;
        }

        .header-search
        {
            width: 15vw;
            height: 6vh;
            font-size: 25px;
            padding-left: 2%;
            padding-right: 8%;
            border: 1px solid #d8d8d8;
        }

        
        @media only screen and (max-width: 992px) {
            .header
            {
                grid-template-areas: "header-logo header-logo header-side header-side header-side";
            }

            .header-logo
            {
                grid-area: header-logo;
            }

            .header-logo > img
            {
                height: 100%;
                width: 45vw;
            }

            .header-side
            {
                grid-area: header-side;
                display: grid;
                grid-template-rows: 1fr 1fr;
                row-gap: 1vh;
            }

            .social-media-header
            {
                width: 40vw;    
                padding: 2vh;
            }

            .header-search
            {
                width: 30vw;
                font-size: 20px;
                height: 6vh;
            }
        }

        @media only screen and (max-width: 600px) {
            .header
            {
                grid-template-rows: 1fr 1fr;
                grid-template-areas: "header-logo" "header-side";
            }

            .header-logo
            {
                grid-area: header-logo;
            }

            .header-logo > img
            {
                height: 100%;
                width: 100%;
            }

            .header-side
            {
                grid-area: header-side;
                display: grid;
                grid-template-rows: auto auto;
            }

            .social-media-header
            {
                width: 100vw; 
                border-bottom-left-radius: 0vw;
            }

            .header-search
            {
                width: 100vw;
                font-size: 20px;
                height: 6vh;
            }

            .search-bar > button
            {
                position: absolute;
                right: 1vw;
            }
        }


    </style>
</head>
<body>
    
    <div class="header">
        <div class="header-logo">
            <img style="" src="http://epc.ac.uk/wp-content/uploads/2017/05/cropped-EPC-logo-Banner-head-image.jpg" alt="Not Found">
        </div>
        
        <div class="header-side">
            <div class="social-media-row">
                <div class="social-media-header">
                    <span style="font-weight: 550; font-size: 18px; margin-right: 1%;">Follow us on</span> 
                    <a href="https://twitter.com/" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/rutwik-patel-9a028a22b/" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://mail.google.com/" class="social-icon"><i class="fa-solid fa-envelope social-icon"></i></a>
                </div>
            </div>

            <div class="search-row">
                <div class="search-bar">
                    <input type="text" class="header-search" placeholder="Site Search">  
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>             
                </div>
            </div>
        </div>
        
        
    </div>



</body>
</html>
